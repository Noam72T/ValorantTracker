version: "3.9"

services:
  # ============================================
  # PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-valorant}_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-valorant_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-valorant_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ValorantTracker2024!}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - app_valoranttrackers_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-valorant_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Backend Express
  # ============================================
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
      target: prod
    container_name: ${PROJECT_NAME:-valorant}_backend_prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-valorant_tracker}
      DB_USER: ${POSTGRES_USER:-valorant_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-ValorantTracker2024!}
      JWT_SECRET: ${JWT_SECRET:-votre_secret_jwt_super_securise_changez_moi_en_production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      VALORANT_API_KEY: ${VALORANT_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5011}
    ports:
      - "${BACKEND_PORT:-5000}:3000"
    networks:
      - app_valoranttrackers_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ============================================
  # Frontend React + Nginx
  # ============================================
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      target: prod
      args:
        - VITE_API_BASE_URL=http://localhost:5000
    container_name: ${PROJECT_NAME:-valorant}_frontend_prod
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5011}:80"
    networks:
      - app_valoranttrackers_prod
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  app_valoranttrackers_prod:
    driver: bridge